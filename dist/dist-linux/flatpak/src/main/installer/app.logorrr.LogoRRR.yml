app-id: app.logorrr.LogoRRR
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: /app/LogoRRR/bin/LogoRRR
modules:
  - name: LogoRRR
    buildsystem: simple
    build-commands:
      - mkdir -p /app/LogoRRR/
      - cp -r app-image/LogoRRR/* /app/LogoRRR/
    sources:
      - type: dir
        path: app-image/
finish-args:
  - --socket=x11
  - --socket=wayland
  - --share=ipc
  - --device=dri
  - --filesystem=home